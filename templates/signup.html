<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SpeciesX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0a1a2f, #0d2b4a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* Registration Container */
        .registration-container {
            width: 100%;
            max-width: 500px;
            background: rgba(10, 26, 47, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 102, 255, 0.1);
            border: 1px solid rgba(16, 156, 241, 0.1);
            padding: 2rem;
            margin: 1rem;
        }

        /* Heading */
        .registration-heading {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Styling */
        .registration-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .registration-form label {
            color: #7dcdff;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .registration-form input {
            width: 100%;
            background: rgba(10, 26, 47, 0.8);
            border: 1px solid rgba(16, 156, 241, 0.3);
            color: #00ff88;
            border-radius: 8px;
            padding: 12px 40px 12px 12px;
            transition: all 0.3s ease;
        }

        .registration-form input:focus {
            background: rgba(10, 26, 47, 0.9);
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            outline: none;
        }

        /* Password Toggle Icon */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7dcdff;
            cursor: pointer;
        }

        .password-toggle:hover {
            color: #00ff88;
        }

        /* Button Styling */
        .registration-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 8px;
            color: #0a1a2f;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .registration-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        /* Footer Text */
        .footer-text {
            text-align: center;
            color: #7dcdff;
            font-size: 14px;
            margin-top: 20px;
        }

        .footer-text a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .registration-container {
                padding: 1.5rem;
            }

            .registration-heading {
                font-size: 1.5rem;
            }

            .registration-form input {
                padding: 10px 36px 10px 10px;
            }

            .registration-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1 class="registration-heading">Register for SpeciesX</h1>
        <form class="registration-form" action="/register" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            <button type="submit" class="registration-btn">Register</button>
        </form>
        <p class="footer-text">Already have an account? <a href="/login">Login</a></p>
    </div>

    <!-- JavaScript for Password Toggle -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
