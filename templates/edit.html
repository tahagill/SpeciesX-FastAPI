{% extends "base.html" %}
{% block title %}Edit Gene{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="mt-5">Edit Gene Entry</h1>
        <form method="post" action="/update/{{ gene._id }}" autocomplete="off">
            <div class="form-group">
                <label for="species_name">Species Name</label>
                <input type="text" class="form-control" id="species_name" name="species_name" value="{{ gene.species_name }}" required>
            </div>
            <div class="form-group">
                <label for="dna_sequence">DNA Sequence</label>
                <input type="text" class="form-control" id="dna_sequence" name="dna_sequence" value="{{ gene.dna_sequence }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" required>{{ gene.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/archive" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
