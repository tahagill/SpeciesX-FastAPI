<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpeciesX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #f0f7ff, #e6f3ff); /* Light blue gradient */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 102, 255, 0.1);
            border: 1px solid rgba(16, 156, 241, 0.1);
            padding: 2rem;
            margin: 1rem;
        }

        /* Heading */
        .login-heading {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #007bff, #00bfff); /* Blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Styling */
        .login-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .login-form label {
            color: #007bff; /* Blue label */
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .login-form input {
            width: 100%;
            background: #f0f7ff; /* Light blue background */
            border: 1px solid rgba(16, 156, 241, 0.3);
            color: #333;
            border-radius: 8px;
            padding: 12px 40px 12px 12px;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            background: #ffffff;
            border-color: #007bff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        /* Password Toggle Icon */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff; /* Blue icon */
            cursor: pointer;
        }

        .password-toggle:hover {
            color: #00bfff; /* Light blue on hover */
        }

        /* Button Styling */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007bff 0%, #00bfff 100%); /* Blue gradient */
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        /* Footer Text */
        .footer-text {
            text-align: center;
            color: #007bff; /* Blue text */
            font-size: 14px;
            margin-top: 20px;
        }

        .footer-text a {
            color: #00bfff; /* Light blue link */
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-heading {
                font-size: 1.5rem;
            }

            .login-form input {
                padding: 10px 36px 10px 10px;
            }

            .login-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-heading">Login to SpeciesX</h1>
        <form class="login-form" action="/token" method="post" autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="/register">Register</a></p>
    </div>

    <!-- JavaScript for Password Toggle -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
