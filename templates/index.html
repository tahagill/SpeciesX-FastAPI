{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for image in images %}
        <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
            <img src="{{ image }}" class="d-block w-100" alt="...">
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container mt-5">
    <h2>Your SpeciesX Database</h2>

    {% if request.query_params.get("success") == "true" %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        Your entry has been recorded!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}

    <form action="/home" method="post">
        <div class="form-group">
            <label for="species_name">Species Name</label>
            <input type="text" class="form-control" id="species_name" name="species_name" required>
        </div>
        <div class="form-group">
            <label for="dna_sequence">DNA Sequence</label>
            <textarea class="form-control" id="dna_sequence" name="dna_sequence" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
